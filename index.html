<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Feed-A-Mole</title>
  </head>
  <body>
    <div class="container">
      <div class="worm-box">
        <div style="width: 5%" class="worm-container">
          <img class="worm" src="./img/worm.png" alt="worm meter" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img src="./img/king-mole-hungry.png" data-index="0" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img src="./img/king-mole-fed.png" data-index="1" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img src="./img/king-mole-leaving.png" data-index="2" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img src="./img/king-mole-sad.png" data-index="3" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img src="./img/king-mole-leaving.png" data-index="4" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img src="./img/mole-fed.png" data-index="5" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img src="./img/mole-hungry.png" data-index="6" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7">
          <img src="./img/mole-hungry.png" data-index="7" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-8">
          <img src="./img/mole-leaving.png" data-index="8" class="mole" />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-9">
          <img src="./img/mole-sad.png" data-index="9" class="mole" />
        </div>
      </div>
    </div>
    <div class="win hide">
      <img src="./img/win.png" alt="you've won the game" />
      <h1 style="text-align: center">Game Completed!</h1>
    </div>
    <script src="./js/game.js"></script>
  </body>
</html>
